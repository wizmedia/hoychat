<template name="rooms">
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">WIZMEDIA Chat Room</a>
				<div class="nav-collapse">
					<ul class="nav" id="rooms">
						<li><a class="room" href="#" id="lobby">Tsismisan</a></li>
						{{#each rooms}}
						<li><a href="#" class="room" id="{{_id}}">{{name}}</a></li>
						{{/each}}
						<li><a href="#" id="add"><i class="icon-plus"></i></a></li>
					</ul>
				</div><!-- /.nav-collapse -->

				{{#if currentUser}}
					<ul class="nav pull-right">
						<li class="divider-vertical"></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								{{currentUser.profile.fullname}} <b class="caret"></b></a>
							<ul class="dropdown-menu">
								<li><a data-toggle="modal" href="#profile">Update Profile</a></li>
								<li><a href="#">Change Password</a></li>
								<li class="divider"></li>
								<li><a href="#" id="logout">Logout</a></li>
							</ul>
						</li>
					</ul>

				{{else}}
				<div class="nav pull-right">
				{{loginButtons align="right"}}
				</div>
				{{/if}}
			</div>
		</div><!-- /navbar-inner -->
	</div><!-- /navbar -->
</template>
